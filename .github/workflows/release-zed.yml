name: Release Zed Extension

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Build and Package Zed Extension
        run: bun run package:zed

      - name: Create Release and Upload Asset
        uses: softprops/action-gh-release@v1
        with:
          files: packages/zed-extension/cognitive-complexity-ls.zip
          draft: false
          prerelease: false
          generate_release_notes: true
